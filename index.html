<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div id='container'>
        <div id='calc'>
            <div id='display'>
                <h4 id='value'>9999999999</h4>
            </div>
            <div class='btn-row'>
                <button id="clear" class="btn func">c</button>
                <button id="sign" class="btn">+/-</button>
                <button id="backspace" class="btn func"><<</button>
                <button id="divide" class="btn op">/</button>
            </div>
            <div class='btn-row'>
                <button id="b7" class="btn">7</button>
                <button id="b8" class="btn">8</button>
                <button id="b9" class="btn">9</button>
                <button id="multiply" class="btn op">*</button>
            </div>
            <div class='btn-row'>
                <button id="b4" class="btn">4</button>
                <button id="b5" class="btn">5</button>
                <button id="b6" class="btn">6</button>
                <button id="minus" class="btn op">-</button>
            </div>
            <div class='btn-row'>
                <button id="b1" class="btn">1</button>
                <button id="b2" class="btn">2</button>
                <button id="b3" class="btn">3</button>
                <button id="plus" class="btn op">+</button>
            </div>
            <div class='btn-row'>
                <button id="b0" class="btn">0</button>
                <button id="decimal" class="btn">.</button>
                <button id="equals" class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
